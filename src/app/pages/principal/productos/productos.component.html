<div class="row" [ngStyle]="{'display':_insert}">

    <div class="col-md-12">

        <div class="card card-profile shadow">
            <div class="card-body">
                <form>
                    <h6 class="heading-small text-muted mb-4">Sistemas</h6>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Codigo</mat-label>
                                <input matInput placeholder="Codigo" [ngModelOptions]="{standalone: true}"
                                (blur)="Consultar()"
                                    [(ngModel)]="Productos.id" value="{{Productos.id}}">
                                <mat-icon matSuffix (click)="Seleccionar()">search</mat-icon>

                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Codigo</mat-label>
                                <input matInput placeholder="Codigo" value="{{Productos.codigo}}"
                                    [ngModelOptions]="{standalone: true}" [(ngModel)]="Productos.codigo">
                                <mat-icon matSuffix>account_circle</mat-icon>

                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input matInput placeholder="Nombre" value="{{Productos.descripcion}}"
                                    [ngModelOptions]="{standalone: true}" [(ngModel)]="Productos.descripcion">
                                <mat-icon matSuffix>account_circle</mat-icon>

                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-12 text-right">
                            <hr>
                            <button mat-flat-button color="primary" (click)="Guardar()">Aceptar</button>
                        </div>
            
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div  [ngStyle]="{'display':_search}">
    <br>
    <div class="row">
        <div class="col-md-12 text-right">
            <button mat-icon-button aria-label="volver" (click)="atras()" >
                <mat-icon class="texto-gray">arrow_back</mat-icon>
            </button>
        </div>
    </div>
    <mat-selection-list>
        <mat-list *ngFor="let e of lstProductos; let i=index "
            style="border-bottom: 1px rgba(224, 223, 223, 0.945) solid;">
            <div class="row">
  
                <div class="col-md-2 texto-detalle">
                    {{ e.id | uppercase }}
                </div>
                <div class="col-md-4 texto-lista">
                    {{ e.codigo | uppercase}}
                </div>
                <div class="col-md-5 texto-lista">
                    {{ e.descripcion | uppercase}}
                </div>
  
                <div class="col-md-1 text-right">
  
                    <button mat-icon-button aria-label="Editar" (click)="editar(e)">
                        <mat-icon class="texto-gray">edit</mat-icon>
                    </button>
  
                </div>
            </div>
        </mat-list>
    </mat-selection-list>
    <br><br>
  </div>
